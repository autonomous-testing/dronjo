name: Testing workflow

on: page_build

jobs:
  regression-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  wopee:
    name: Testing with wopee üêí
    needs: regression-test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.x"
          architecture: "x64"

      - name: Get last package version
        run: gh release download --repo autonomous-testing/bot-mvp --archive zip --dir dist
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_30D_EXPIRATION }} # Set new PAT when expires https://github.com/settings/tokens

      - name: Install wopee
        run: |
          pip install dist/*.zip
          playwright install

      - name: Run wopee tests
        run: bot_mvp wopee/dronjo.cloud.yaml

      - name: Collect logs
        run: |
          mkdir logs
          mv bot.errors.log logs
          mv bot.log logs

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: wopee-logs
          path: logs/
          retention-days: 30

  regression-w-assitant:
    name: Testing with wopee assistant üèãÔ∏è
    needs: regression-test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run assistant

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
