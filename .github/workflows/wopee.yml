name: Wopee Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# on:
#   workflow_run:
#     workflows: ["pages build and deployment"]
#     types:
#       - completed

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.x"
          architecture: "x64"

      - name: Get last package version
        run: |
          gh release download --repo autonomous-testing/bot-mvp --archive zip --dir dist
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_30D_EXPIRATION }} # Set new PAT when expires https://github.com/settings/tokens

      - name: Install wopee
        run: |
          pip install dist/*.zip
          playwright install

      - name: Run wopee tests
        run: bot_mvp wopee/dronjo.cloud.yaml

      - name: Collect logs
        run: |
          mkdir logs
          mv bot.errors.log logs
          mv bot.log logs

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: logs
          path: wopee/
          retention-days: 30
